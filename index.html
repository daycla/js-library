<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <header>
        <h1 id="usersLibrary">user's Library</h1>
        <button id="newBookButton">new book</button>
        <h1 id="booksRead">books read: ##</h1>
    </header>
    <main>
        <div class="newBookForm">
            <div class="formWrapper">
                <label for="formTitle">title: <input name="formTitle" type="text"></label>
                <label for="formAuthor">author: <input name="formAuthor" type="text"></label>
                <label for="formPages">pages: <input name="formPages" type="text"></label>
            </div>
            <label for="formReadYet">read yet? <input name="formReadYet" type="checkbox"></label>
            <label for="formSubmit"><button name="formSubmit">Submit</button></label>
        </div>
        <div class="booksList">
            <div class="book"></div>
        </div>
    </main>
</body>
</html>
